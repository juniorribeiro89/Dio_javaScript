<!DOCTYPE html>
<html lang="pt-br">

<head>
    
    <link rel="stylesheet" href="style/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <!--Responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    
    <title>Netflix Clone</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">JuniorFlix</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>

        </div>
    </header>

    <main>
        <div class="filmePrincipal">
            <div class="container">
                <h3 class="titulo">La casa de Papel</h3>
                <p class="descricao">Oito ladrões se trancam com reféns na Casa da Moeda da Espanha. Seu líder manipula
                    a polícia para realizar um plano. Será o maior roubo da história, ou uma missão em vão?</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play-circle"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        INFORMAÇÕES
                    </button>
                </div>
            </div>

        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/1.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/2.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/3.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/4.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/5.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/6.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/7.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/8.jpg" alt="" srcset="">
            </div>

        </div>
    </div>


    <script src="https://kit.fontawesome.com/57ea3b8fd2.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>

</html>
