

<html lang="en"><head>

</head>
<body>
    <div class="instagramwrapper">

                <img src="./img/instagram-logo.png" class="instagramlogo" alt="instagram logo">

                    <img src="img/santinho3.jpg" alt="foto de perfil">

                <a href="#" class="instagramlogin1">Continuar como Juniorribeiro89?</a>

            </div>
            <div class="group">
                <p class="notaccount">Não é Juniorribeiro89?</p>

                    <span class="linkblue">Alternar contas</span>
                    ou
                    <span class="linkblue">Inscreva-se</span>
                </p>
            </div>
            <div class="gettheapp">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
